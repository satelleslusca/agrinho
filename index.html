<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Relva Verde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        
        <input type="radio" id="product1" name="product" checked>
        <div class="product">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1</p>
            <img src="link_para_imagem_do_produto1.jpg" alt="Produto 1">
        </div>
        
        <input type="radio" id="product2" name="product">
        <div class="product">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2</p>
            <img src="link_para_imagem_do_produto2.jpg" alt="Produto 2">
        </div>
        
        <input type="radio" id="product3" name="product">
        <div class="product">
            <h2>Produto 3</h2>
            <p>Descrição do Produto 3</p>
            <img src="link_para_imagem_do_produto3.jpg" alt="Produto 3">
        </div>
        
        <div class="buttons">
            <label for="product1">Produto 1</label>
            <label for="product2">Produto 2</label>
            <label for="product3">Produto 3</label>
        </div>
    </div>
</body>
</html>
